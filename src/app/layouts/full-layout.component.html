<header class="navbar">
	<div class="container-fluid">
		<button class="navbar-toggler hidden-lg-up" type="button" mobile-nav-toggle>&#9776;</button>
		<a class="navbar-brand" href="#"></a>
		<ul class="nav navbar-nav hidden-md-down">
			<li class="nav-item">
				<a class="nav-link navbar-toggler sidebar-toggle" href="#">&#9776;</a>
			</li>
		</ul>
		<ul class="nav navbar-nav float-xs-right hidden-md-down">
			<li class="nav-item">
				<button class="btn btn-primary logout" (click)=logout(); [routerLink]="['/login']">로그아웃</button>
			</li>
		</ul>
	</div>
</header>

<div class="sidebar">
	<nav class="sidebar-nav">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']"><i class="icon-speedometer"></i> Dashboard <span class="tag tag-info">NEW</span></a>
			</li>

			<li class="divider"></li>
			<li class="nav-title">
				메뉴
			</li>
			<li class="nav-item nav-dropdown" routerLinkActive="open">
				<a class="nav-link nav-dropdown-toggle">퀴즈 업데이트</a>
				<ul class="nav-dropdown-items">
					<div *ngFor="let name of bigCategory">
						<li class="nav-item">
							<a class="nav-link" routerLinkActive="active" [routerLink]="['/quiz/edit', name]"><i class="icon-puzzle"></i>{{name}}</a>
						</li>
					</div>
					<li class="nav-item">
						<a class="nav-link" routerLinkActive="active" [routerLink]="['/quiz/newcategory']"><i class="icon-plus"></i>카테고리 생성</a>
					</li>
				</ul>
			</li>
			<li class="nav-item nav-dropdown" routerLinkActive="open">
				<a class="nav-link nav-dropdown-toggle">Sentence 업데이트</a>
				<ul class="nav-dropdown-items">
					<li class="nav-item">
						<a class="nav-link" routerLinkActive="active" [routerLink]="['/sentence/sentence']"><i class="icon-speech"></i>Sentence</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" routerLinkActive="active" [routerLink]="['/sentence/topik']"><i class="icon-speech">Topik</a>
					</li>
				</ul>
			</li>
			<li class="nav-item">
				<a class="nav-link" routerLinkActive="active" [routerLink]="['/adsetting']"><i class="icon-pie-chart"></i>광고</a>
			</li>
		</ul>
	</nav>
</div>

<!-- Main content -->
<main class="main">

	<!-- Breadcrumb -->
	<ol class="breadcrumb">
		<breadcrumbs></breadcrumbs>
	</ol>

	<div class="container-fluid">
		<router-outlet></router-outlet>
	</div>
	<!-- /.conainer-fluid -->
</main>
